conky.config = {
    own_window = true,
    own_window_class = 'Conky',
    use_xfg = true,
    font = 'RobotoMono:size=10',
    alignment = 'middle_middle',
    minimum_width = 800
}

conky.text = [[
    $sysname $nodename 
    $kernel
    $machine
    $hr
    Uptime: $uptime,
    Frequency (in GHz): $freq_g,
    RAM Usage: $mem/$memmax - $memperc% ${membar 4}
    Swap Usage: $swap/$swapmax - $swapperc% ${swapbar 4}
    CPU Usage: $cpu% ${cpubar 4}
    Processes: $processes Running: $running_processes
    $hr
    File systems:
    ${fs_used /}/${fs_size /} ${fs_bar 6 /}
    Networking:
    Up: ${upspeed} - Down: ${downspeed}
    $hr
    Name              PID     CPU%   MEM%
    ${top name 1} ${top pid 1} ${top cpu 1} ${top mem 1}
    ${top name 2} ${top pid 2} ${top cpu 2} ${top mem 2}
    ${top name 3} ${top pid 3} ${top cpu 3} ${top mem 3}
    ${top name 4} ${top pid 4} ${top cpu 4} ${top mem 4}
    ${top name 5} ${top pid 5} ${top cpu 5} ${top mem 5}
    ${top name 6} ${top pid 6} ${top cpu 6} ${top mem 6}
    ${top name 7} ${top pid 7} ${top cpu 7} ${top mem 7}
    ${top name 8} ${top pid 8} ${top cpu 8} ${top mem 8}
    ${top name 9} ${top pid 9} ${top cpu 9} ${top mem 9}
    ${top name 10} ${top pid 10} ${top cpu 10} ${top mem 10}
]]
